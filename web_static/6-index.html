<!DOCTYPE html>
<html lang="en">
	<!--Start head-->
	<head>
		<!--Title-->
		<title>Airbnb clone</title>
		<!---->
		<link rel="shortcut icon" href="images/icon.png" />
		<!--Styles for the common elements-->
		<link rel="stylesheet" href="styles/4-common.css">
		<!--Styles for the elements inside header including header-->
		<link rel="stylesheet" href="styles/3-header.css">
		<!--Styles for the elements inside footer including footer-->
		<link rel="stylesheet" href="styles/3-footer.css">
		<!--Styles for the elements in the search section (filters)-->
		<link rel="stylesheet" href="styles/6-filters.css">
	</head>
	<!--End head-->

	<!--Start body-->
	<body>
		<!--Start header-->
		<header>
			<div class="logoImg"></div>
		</header>
		<!--End header-->

		<!--Start container-->
		<div class="container">
			<!--Start section search-->
			<section class="filters">
				<!--Start location-->
				<div class="locations">
					<h3 class="locationTitle">States</h3>
					<h4 class="locationSubtitle">California, Arizona...</h4>
					<ul class="popover">
						<li>
							<h2>Arizona</h2>
							<ul>
								<li>page</li>
								<li>page2</li>
							</ul>
						</li>
						<li>
							<h2>California</h2>
							<ul>
								<li>San francisco</li>
								<li>Los altos</li>
							</ul>
						</li>
					</ul>
				</div>
				<!--End location-->

				<!--Start amenities-->
				<div class="amenities">
					<h3 class="amenitiesTitle">Amenities</h3>
					<h4 class="amenitiesSubtitle">Internet, Kitchen...</h4>
					<div>
						<ul class="popover">
							<li>internet</li>
							<li>TV</li>
							<li>Kitchen</li>
							<li>Iron</li>
						</ul>
					</div>
				</div>
				<!--End amenities-->

				<!--Start Button for search-->
				<button class="btnSearch">
					<b>Search</b>
				</button>
				<!--End Button for search-->
			</section>
			<!--End section search-->
		</div>
		<!--End container-->

		<!--Start footer-->
		<footer>
			<p>Holberton School</p>
		</footer>
		<!--End footer-->
	</body>
	<!--End body-->
</html>
